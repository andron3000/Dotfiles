# Initialize xdg-portal for Hyprland
exec-once = ~/.config/hypr/xdg-portal-hyprland

# Set environment variables for Wayland and systemd integration
exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = /usr/lib/polkit-1/polkitd --no-debug

# Launch system utilities
exec-once=waybar & swaync & hyprpaper & hypridle
